<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Fonts css -->
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <!-- Font awesome file -->
  <link rel="stylesheet" href="./assets/css/all.css">
  <!-- Grid System -->
  <link rel="stylesheet" href="./assets/css/grid.css">
  <!-- Style css -->
  <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>
  <header class="header">
    <nav class="container">
      <div class="row">
        <div class="col-12">
          <div class="header-wrapper">
            <h1 class="logo">Song.com</h1>
            <div>
              <a href="#">Blog</a>
              <button class="btn-signIn">
                Sign In
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-12">
        <div class="top-wrapper">
          <div class="timer-block">
            <span>00 00 00 00</span>
          </div>
          <div>
            <button type="button" class="setting-btn">
              <i class="fas fa-music"></i> <span>Instrument Settings</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="keyboard-options">
          Sound
          <select ID="sound">
            <option value="0" selected>Keyboard</option>
            <option value="1">Organ</option>
              <option value="2">Acoustic Guitar</option>
              <option value="3">EDM, bro!</option>
          </select>
          <div ID="keyboard" class="keyboard-holder"></div>
          <div class="keyboard-options">
          Range [C<span ID="OCTAVE_LOWER">3</span>-B<span ID="OCTAVE_UPPER">5</span>]
          <input type="button" ID="-_OCTAVE" value="-" />
          <input type="button" ID="+_OCTAVE" value="+" /><br />
          <i>(Use left/right arrows to adjust with keyboard)</i>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="action-wrapper">
          <div>
            <i class="far fa-heart"></i>
            <div>
              Save
            </div>
          </div>
          <div>
            <i class="fas fa-download"></i>
            <div>
              MIDI
            </div>
          </div>
          <div>
            <i class="fas fa-music"></i>
            <div>
              MP3
            </div>
          </div>
          <div>
            <i class="fas fa-share-alt"></i>
            <div>
              Share
            </div>
          </div>
          <div>
            <i class="fas fa-print"></i>
            <div>
              Print
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/audiosynth.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
